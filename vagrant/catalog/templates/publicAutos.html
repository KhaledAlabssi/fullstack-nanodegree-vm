<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Public Autos</title>
</head>
<body>
    <h1>{{company.name}}</h1>
    <a href="{{url_for('showCatalog')}}"><p>Back to main.</p></a>
    <br>
    {%for auto in autos%}
    <div>
        
        <h3>{{auto.name}}</h3>
        <p>{{auto.Specifications}}</p>
        <p>{{auto.price}}</p>
        <br>
    </div>
    {%endfor%}
    
</body>
</html>
